apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loco-python-app-hpa
  namespace: loco-assessment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loco-python-app-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
